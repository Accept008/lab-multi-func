ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  download-soniccodes-service:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 声连码下载
    sonicmoving-soniccode-task-distribute-func:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: 'cn.soundbus.platform.DistributeTask::handleRequest'
        Runtime: java8
        CodeUri: './'
        Timeout: 600
        MemorySize: 512